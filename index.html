<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.min.css" />
    <script
      src="https://kit.fontawesome.com/463f73551f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="cards">
      <div class="card">
        <div class="city-info">
          <h3 class="city">
            Tashkent, Uzbekistan
          </h3>
        </div>
        <div class="center">
          <div class="weather-info">
            <h2 class="temperature">
              0C
            </h2>
            <canvas class="icon" width="72" height="72"></canvas>
          </div>
          <div class="additional-info">
            <p class="wind-speed">3,1 m/s, SE</p>
            <p class="humidity">86%</p>
            <p class="pressure">725mmhg</p>
          </div>
        </div>
        <div class="more-temp">
          <p class="description">Clear</p>
        </div>
        <a href="" class="sevenDays"
          >View forecast for 7 days <i class="fas fa-arrow-right"></i
        ></a>
      </div>
    </div>
    <div class="text">
      <h4>
        It is only a version that works with your current location. Soon I will
        be adding options to choose a city. Stay Tuned!
      </h4>
      <h4>Suggestions? <a href="https://t.me/TJahongir">Contact Me !</a></h4>
    </div>
    <script src="js/main.js"></script>
    <script src="js/skycons.js"></script>
  </body>
</html>
