<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.min.css" />
    <script
      src="https://kit.fontawesome.com/463f73551f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="cards">
      <div class="card">
        <div class="city-info">
          <h3 class="city">
            Tashkent, Uzbekistan
          </h3>
        </div>
        <div class="center">
          <div class="weather-info">
            <h2 class="temperature">
              0
              <i class="fas fa-sun"></i>
            </h2>
            <div class="more-temp">
              <p class="condition">Clear</p>
              <p class="temperature-change">
                Click to Display F
              </p>
            </div>
          </div>
          <div class="additional-info">
            <p class="wind-speed"><i class="fas fa-wind"></i> 3,1 m/s, SE</p>
            <p class="humidity"><i class="fas fa-tint"></i> 86%</p>
            <p class="pressure"><i class="fas fa-gem"></i> 725mmhg</p>
          </div>
        </div>
        <a href="" class="tenDays"
          >View forecast for 10 days <i class="fas fa-arrow-right"></i
        ></a>
      </div>
    </div>
  </body>
</html>
