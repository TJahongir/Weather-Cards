<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.min.css" />
    <script
      src="https://kit.fontawesome.com/463f73551f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="cards">
      <div class="search">
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city...."
        />
      </div>

      <div class="card">
        <div class="city-info">
          <h3 class="city">
            TBD
          </h3>
        </div>
        <div class="center">
          <div class="weather-info">
            <h2 class="temperature">
              TBD
            </h2>
            <canvas class="icon" width="100" height="100"></canvas>
          </div>
          <div class="more-temp">
            <p class="description">TBD</p>
          </div>
        </div>
        <div class="additional-info">
          <p class="wind-speed">TBD</p>
          <p class="humidity">TBD</p>
          <p class="pressure">TBD</p>
        </div>
      </div>
    </div>
    <div class="text">
      <h4>
        <br />
        Made by
        <a
          href="http://toshkhujaev.com"
          target="_blank"
          rel="noopener noreferrer"
          >Jahongir</a
        >
        and was <a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
      </h4>
      <h4>Suggestions? <a href="https://t.me/TJahongir">Contact Me !</a></h4>
    </div>
    <script src="js/main.js"></script>
    <script src="js/skycons.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSUbC8bzhm1S09Q9DJ71au4G7MMiPJUo0&libraries=places&callback=activatePlacesSearch"></script>
  </body>
</html>
